<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>TODO</h1>
        <div class="dark-light">
          <img id="image" src="./images/icon-sun.svg" alt="">
        </div>
            </div>
      <div class="todo">
        <form id="todo-form">
          <input type="text" placeholder="Create a new todo.." id="todo-input">
        </form>
        <div class="list">
          <div class="todo-con">
            <div>
              <!-- <div class="todo-li">
                <div class="check active-check"><img src="./images/icon-check.svg" alt=""></div>
                <p class="ptag complete">learn react</p>
                <button class="close"><img src="./images/icon-cross.svg" alt=""></button>
              </div> -->
              <div class="hr"></div>
            </div>
          </div>
        </div>
        <div class="info">
          <p class="left"><span id="items-left">0</span> items left</p>
          <div class="choice">
            <p class="all">All</p>
            <p class="active">Active</p>
            <p class="completed">Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
